<!DOCTYPE html>
<html>

<head>
    <title>tail -f __TITLE__</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="__PATH__/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__PATH__/styles/__THEME__.css">
    <link rel="icon" href="__PATH__/favicon.ico">
</head>

<body>
    <nav class="navbar navbar-light bg-light" role="navigation">
        <a class="navbar-brand" title="__TITLE__">tail -f __TITLE__</a>
    </nav>

    <div class="container-fluid no-horiz-padding h-100">
        <div class="row h-100">
            <div class="col-sm-2 h-100" style="position: relative; border-right: 1px solid #6D6D6D">
                <form style="padding-top: 10px; padding-bottom: 10px;" onkeypress="return event.keyCode != 13;">
                    <input id="minTimeInput" type="text" class="form-control mr-sm-2" placeholder="Min Time" tabindex="2">
                </form>
                <div class="flows" style="position: absolute; top: 50px; bottom: 0; left: 0; right: 0; overflow-x: hidden; overflow-y: scroll;"></div>
            </div>
            <div class="col-sm-10 h-100" style="position: relative;">
                <form style="padding-top: 10px; padding-bottom: 10px;" onkeypress="return event.keyCode != 13;">
                    <input id="filterInput" type="text" class="form-control mr-sm-2" placeholder="Filter" tabindex="1">
                </form>
                <div class="log" style="position: absolute; top: 50px; bottom: 0; left: 0; right: 0; overflow-x: hidden; overflow-y: scroll;"></div>
            </div>
        </div>
    </div>


    <script src="__PATH__/socket.io/socket.io.js"></script>
    <script src="__PATH__/tinycon.min.js"></script>
    <script src="__PATH__/ansi_up.js"></script>
    <script src="__PATH__/app.js"></script>
    <script type="text/javascript">
        var socket = new io.connect('/__NAMESPACE__', {
            path: '__PATH__/socket.io'
        });

        window.load = App.init({
            socket: socket,
            logContainer: document.getElementsByClassName('log')[0],
            flowContainer: document.getElementsByClassName('flows')[0],
            filterInput: document.getElementById('filterInput'),
            minTimeInput: document.getElementById('minTimeInput'),
            topbar: document.getElementsByClassName('topbar')[0],
            body: document.getElementsByTagName('body')[0]
        });
    </script>
</body>

</html>
